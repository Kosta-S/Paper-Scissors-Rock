<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Paper, Scissors, Rock</title>
</head>
<body>
    <h1>Paper, Scissors, Rock</h1>
    <div id="buttons">
        <button class="btn-click active">Scissors</button>
        <button class="btn-click active">Paper</button>
        <button class="btn-click active">Rock</button>
    </div>
    <div id ="scores">
        <div id="playerScore">
            <p>YOUR SCORE:</p>
            <p class="score">0</p>
        </div>
        <div id="compScore">
            <p>COMP SCORE:</p>
            <p class="score">0</p>
        </div>
    </div>
    <div id="result">Let's play</div>
    <button id="reload">Play again</button>

    <script src="script.js" defer></script>


</body>
</html>
